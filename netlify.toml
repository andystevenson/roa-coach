# example netlify.toml
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "_site"

[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  publish = "_site"
  # framework = "eleventy"
  targetPort = 8080
  port = 8889

[[redirects]]
  from = "/api/get-card"
  to = "https://westwarwicks.info/api/get-card"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200



