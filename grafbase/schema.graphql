type Alumni @model @search {
  name: String! @unique
  email: Email
  mobile: String
  bio: String
  psa: URL
  image: URL
  thumbnail: URL
}

enum Role {
  ProgrammeLead
  HeadCoach
  AssistanCoach
}

type Coach @model @search {
  name: String! @unique
  email: Email!
  mobile: String
  bio: String
  role: Role
  image: URL
  thumbnail: URL
}

type Programme @model @search {
  name: String! @unique
  category: String @default(value: "junior")
  description: String
  start: Date!
  end: Date!
  maxPerSession: Int @default(value: 20)
  open: Boolean @default(value: true)
  attendees: [Attendee]
  sessions: [Session]
  coaches: [ProgrammeCoach]
  dates: [ProgrammeDate]
  prices: [Price]
  notes: [ProgrammeNote]
  launched: Boolean @default(value: false)
  poster: URL
}

type Attendee @model {
  programme: Programme!
  player: Player!
  payments: [AttendeePayment]
}

type Session @model @search {
  programme: Programme!
  date: Date!
  start: DateTime!
  end: DateTime!
  description: String
  hosts: [SessionCoach]
  attendees: [SessionAttendee]
}

type Player @model @search {
  name: String! @unique
  email: Email!
  mobile: String
  member: Boolean @default(value: false)
  card: String
  image: URL
  thumbnail: URL
  notes: [PlayerNote]
}

type ProgrammeCoach @model @search {
  programme: Programme!
  coach: Coach!
}

type SessionCoach @model @search {
  session: Session!
  coach: Coach!
}

type SessionAttendee @model @search {
  session: Session!
  attendee: Attendee!
}

type PlayerNote @model @search {
  note: String!
  player: Player!
}

type ProgrammeNote @model @search {
  note: String!
  programme: Programme!
}

type SessionNote @model @search {
  note: String!
  session: Session!
}

type Payment @model @search {
  booking: String! @unique
  time: DateTime!
  price: Float
  quantity: Int
  unitPrice: Float
  inCash: Boolean @default(value: false)
  stripe: ID
}

type AttendeePayment @model {
  attendee: Attendee!
  payment: Payment!
}

type ProgrammeDate @model {
  programme: Programme!
  date: Date!
  start: DateTime!
  end: DateTime!
  repeatable: Boolean @default(value: false)
}

type Price @model {
  programme: Programme!
  threshold: Int @default(value: 1)
  unitPrice: Float
  stripe: ID
}
