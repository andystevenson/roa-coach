type Programme @model @search {
  name: String! @unique
  start: Date!
  end: Date!
  open: Boolean @default(value: true)
  attendees: [Attendee]
  sessions: [Session]
  coaches: [ProgrammeCoach]
  maxPerSession: Int! @default(value: 20)
}

type Session @model @search {
  programme: Programme!
  date: Date!
  start: DateTime!
  end: DateTime!
  hosts: [SessionCoach]
  attendees: [SessionAttendee]
}

type ProgrammeCoach @model @search {
  programme: Programme!
  coach: Coach!
}

type SessionCoach @model @search {
  programme: Programme!
  coach: Coach!
}

type SessionAttendee @model @search {
  session: Session!
  attendee: Attendee!
}

type Coach @model @search {
  name: String! @unique
  email: Email!
  mobile: PhoneNumber
}

type Attendee @model @search {
  programme: Programme!
  name: String!
  email: Email!
  mobile: String
  booking: String! @unique
  member: Boolean @default(value: false)
  paid: Boolean @default(value: false)
  data: JSON!
}
